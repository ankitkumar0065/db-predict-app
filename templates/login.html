<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='otp.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div id="otp-form-container">
        <h2 id="form-title">Login to Diabetes Prediction App</h2>

            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

</body>
</html>
